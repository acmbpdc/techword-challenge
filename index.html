<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TechWord Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color: #aee7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto">
                <img src="static/logo.png" class="img-fluid mx-auto d-block" style="max-width: 100px; margin-top: 20px;">
            </div>
            <div class="col-12 mx-auto" id="holder">
                <h1 class="text-center fw-bold mb-0">TechWord Challenge</h1>
                <div class="text-center fs-3 mb-3 fw-bold text-success" id="timer">00:00</div>
                <div class="text-center fs-5 mb-5 fst-italic">Take a screenshot when you are done! Get it checked by an ACM council member.</div>
            </div>
            <br>
            <div class="col-12 mx-auto">
                <iframe style="border:3px solid black; margin:auto; display:block;width:100%;height:70vh" frameborder="0" src="https://crosswordlabs.com/embed/test-29889"></iframe>
            </div>
        </div>
    </div>
    <script>
        var seconds = 0;
        setInterval(function() {
            seconds++;
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            document.getElementById("timer").innerText =  (minutes < 10 ? "0" : "") + minutes + ":" + (remainingSeconds < 10 ? "0" : "") + remainingSeconds;
        }, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
